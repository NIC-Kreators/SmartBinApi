name: Deploy Backend to ECS

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'eu-central-1' }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY || 'smart-bin-api' }}
  ECS_SERVICE: ${{ vars.ECS_SERVICE || 'smart-bin-api-service' }}
  ECS_CLUSTER: ${{ vars.ESC_CLUSTER || 'smart-bin-cluster' }}
  
jobs:
  deploy:
    name: Deploy Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/SmartBinGithubActionsRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Api

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: Build, tag, and push image to Amazon ECR
        uses: docker/build-push-action@v6
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        with:
          platforms: linux/amd64
          push: true
          context: .
          file: Dockerfile
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
          build-args: |
            BUILD_ID=${{ github.sha }}

      - name: Update ECS service
        run: |
          # Force new deployment with latest image
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Wait for deployment to complete
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION